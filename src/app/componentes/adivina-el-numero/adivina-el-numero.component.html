<div class="_contenedor">
  <div class="container">
    <div class="row cabecera"></div>
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <h1 class="title_">{{ nuevoJuego.nombre }}!</h1>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <form name="juego">
              <label>ingrese numero: </label>
              <input [disabled]="!numeroSecretoGenerado"
                [(ngModel)]="nuevoJuego.numeroIngresado"
                placeholder="Ingrese numero"
                name="numeroIngresado"
                type="text"
                class="form-control"
                style="width: 50%; margin-left: 20px"
              />
              <h1>{{ nuevoJuego.numeroIngresado }}</h1>

              <h2 [hidden]="ocultarVerificar">
                <button *ngIf="nuevoJuego.numeroSecreto != 0" (click)="verificar()" class="btn btn-success btn-lg">
                  Verificar
                </button>
              </h2>

              <h2>
                <button
                  *ngIf="nuevoJuego.numeroSecreto == 0"
                  (click)="generarnumero()"
                  class="btn btn-info btn-lg"
                >
                  Nuevo número secreto
                </button>
              </h2>

              <h2>
                <p *ngIf="nuevoJuego.numeroSecreto != 0">
                  <i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un
                  número
                </p>
              </h2>

              <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
              <h3 [hidden]="nuevoJuego.gano">usted aún no gano</h3>
            </form>
          </div>
          <div class="col"></div>
        </div>
      </div>

      <div id="snackbar">{{ Mensajes }}</div>
    </div>
    <div class="row pie"></div>
  </div>
</div>
