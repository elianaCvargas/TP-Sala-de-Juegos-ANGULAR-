<div class="container adivina-container">
  <div>
    <h1 class="title_">{{ nuevoJuego.nombre }}!</h1>
  </div>
  <div class="row">
    <div class="col">
      <div class="game tateti-container">
        <div class="game-board">
          <app-tateti-tablero [stopPlay]="nuevoJuego.winner" (reset)="handleReset()"
            (coinPlacement)="handleCoinMovement($event)" [tablero]="nuevoJuego.tableroActual">
          </app-tateti-tablero>
        </div>
        <div class="game-info">
          <div>
            <div *ngIf="nuevoJuego.winner" class="status" [class.winner]="nuevoJuego.winner">El ganador es {{nuevoJuego.winner}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
