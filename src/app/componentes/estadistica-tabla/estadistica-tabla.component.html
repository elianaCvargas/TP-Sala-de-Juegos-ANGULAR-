

<div class="_contenedor">
  <div class="container">
    <div class="row cabecera"></div>
    <div class="row">
      <div class="col listado-col">
        <h1 class="h1-center"> Estadisticas </h1>

        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Juego </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreJuego}} </td>
            </ng-container>

            <ng-container matColumnDef="cantGanados">
              <th mat-header-cell *matHeaderCellDef> Ganados </th>
              <td mat-cell *matCellDef="let element"> {{element.cantGanados}} </td>
            </ng-container>

            <ng-container matColumnDef="cantPerdidos">
              <th mat-header-cell *matHeaderCellDef> Perdidos </th>
              <td mat-cell *matCellDef="let element"> {{element.cantPerdidos}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[8, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>




      </div>
    </div>
    <div class="row pie"></div>
  </div>
</div>
