<div class="container adivina-container">
  <div>
    <h1 class="title_">{{ nuevoJuego.nombre }}!</h1>
  </div>
  <div class="row">
    <div class="col">
      <form name="juego">
        <label>Escriba un anagrama para <b>{{ nuevoJuego.anagrama }}</b> </label>
        <input
          [disabled]="!anagramaGenerado"
          [(ngModel)]="nuevoJuego.palabraIngresada"
          placeholder="Ingrese anagrama"
          name="numeroIngresado"
          type="text"
          class="form-control"
          style="width: 50%; margin-left: 20px"
        />
        <h1>{{ nuevoJuego.palabraIngresada }}</h1>

        <h2 [hidden]="ocultarVerificar">
          <button
            *ngIf="nuevoJuego.anagrama != ''"
            (click)="verificar(nuevoJuego)"
            class="btn btn-success btn-lg"
          >
            Verificar
          </button>
        </h2>

        <h2>
          <button
            *ngIf="nuevoJuego.anagrama == ''"
            (click)="generarAnagrama()"
            class="btn btn-info btn-lg"
          >
            Nuevo número secreto
          </button>
        </h2>

        <h2>
          <p *ngIf="nuevoJuego.anagrama != ''">
            <i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un anagrama
          </p>
        </h2>

        <h3 [hidden]="!nuevoJuego.gano">usted un anagrama correcto!</h3>
        <h3 [hidden]="nuevoJuego.gano">usted aún no gano</h3>
      </form>
    </div>
  </div>
</div>

<div class="col">
  <div id="snackbar">{{ Mensajes }}</div>
</div>

<div class="row pie"></div>
