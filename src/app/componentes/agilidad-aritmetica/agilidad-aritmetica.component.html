<div class="container adivina-container">
  <div>
    <h1 class="title_">{{ nuevoJuego.nombre }}!</h1>
    <div class="row">
      <div class="col">
        <form name="juego">
          <h1> Operación aritmética: {{nuevoJuego.primerNumero}} {{nuevoJuego.operadorSimbolo}} {{nuevoJuego.segundoNumero}} </h1>
          <label>ingrese respuesta: </label>
          <input [disabled]="!operacionArtimeticaGenerada" [(ngModel)]="nuevoJuego.numeroIngresado"
            placeholder="Ingrese numero" name="numeroIngresado" type="text" class="form-control"
            style="width: 50%; margin-left: 20px" />
          <h1>{{ nuevoJuego.numeroIngresado }}</h1>

          <h2 [hidden]="ocultarVerificar">
            <button *ngIf="nuevoJuego.resultado != 0" (click)="verificar(nuevoJuego)" class="btn btn-success btn-lg">
              Verificar
            </button>
          </h2>

          <h2>
            <button *ngIf="nuevoJuego.resultado == 0" (click)="generarOperacion()" class="btn btn-info btn-lg">
              Nueva operación aritmética
            </button>
          </h2>

          <h2>
            <p *ngIf="nuevoJuego.resultado != 0">
              <i class="fa fa-spinner fa-spin"></i>
              Esperando que ingrese un número
            </p>
          </h2>

          <h3 [hidden]="!nuevoJuego.gano">Excelente trabajo</h3>
          <h3 [hidden]="nuevoJuego.gano">Usted aún no gano</h3>

        </form>
      </div>
    </div>
  </div>
</div>

<div class="col">
  <div id="snackbar">{{ Mensajes }}</div>
</div>

<div class="row pie"></div>
